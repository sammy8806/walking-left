<!DOCTYPE html>
<html lang="en">
<head>

    <script src="assets/js/menu.js"></script>
    <script src="assets/js/fullGame.js"></script>

    <script type="text/javascript">

        var game = new Phaser.Game(800, 600, Phaser.AUTO);
